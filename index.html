<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="manhunt.js"></script>
  </head>
  <body>
    <div id="root" />
    <script>
      const app = Elm.Manhunt.init({ node: document.getElementById("root") })
      document.onkeydown = (e) => {
        if (["ArrowLeft", "ArrowUp", "ArrowRight", "ArrowDown"].includes(e.key) || " " === e.key) {
          e.preventDefault();
        }
        app.ports.keyboardEvent.send(e.key);
      }

    </script>
  </body>
</html>
